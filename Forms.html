<!doctype html>
<html lang="en">
<head>
  <style>
    body{
      color:black;
      padding: 10px;
      background-color: lightblue;
      font-family: verdana;
    }
    input{
      box-sizing: content-box;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
</head>
<body>
<h2 style="color: black;padding: 10px;text-align: center;font-size: 30px">Student Registration Form</h2>
<form action="iframe.html"method="post">
  <label for="fname">Full Name</label><br>
  <input type="text"id="fname"placeholder="Enter Name"><br>
  <label for="email">Email Address</label><br>
  <input type="email"id="email"placeholder="email"><br>
  <label for="pnumber">contact</label><br>
  <input type="text"id="pnumber" placeholder="phone number.eg+254...."><br>
  <label for="DOB">Date of Birth</label><br>
  <input type="date"id="DOB"><br>
  <label for="Male">male</label><br>
  <input type="radio"id="Male"name="gender"><br>
  <label for="female">female</label><br>
  <input type="radio"id="female"name="gender"><br>
  <label for="Courses">Course Taken</label>
  <select name="course" id="Course">
    <option value="javascript">Javascript</option>
    <br>
    <option value="python">Python</option>
    <option value="Android">Android</option>
    <option value="Cyber Security">Cyber Security</option>
    <option value="Data Science">Data Science</option>
    <option value="Full Stack">Full Stack</option>
    <option value="Html">Html</option>
    <option value="React Js">React Js</option>
  </select><br>
  <label for="image">Upload picture</label>
  <input type="file"id="image"><br>
  <label for="password">password</label><br>
  <input type="password"id="password"placeholder="enter your password"><br>
  <input type="submit"value="LOGIN" style="background-color:gold;color: black;border:3px;font-size:
   20px;text-align: center"><br>
  

</form>
<button type="button" onclick="alert('hello world')">Bonyeza</button>
</body>
</html>
